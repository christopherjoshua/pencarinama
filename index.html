<html>
	<head>
		<title>
			Pencarinama
		</title>
		<link rel='stylesheet' href='./assets/css/index.css'>
		<link rel='stylesheet' href='./assets/css/slowtype.css'>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="header-content">
			<div class="header-title">
				Pencarinama
			</div>
			<div class="header-tab">
				<a href="#top" class="tab-item">
					About Me
				</a>
				<a href="#works" class='tab-item'>
					Portfolio
				</a>
				<a href="#contact" class='tab-item'>
					Contact Me
				</a>
			</div>
		</header>
		<div class="core-content" id="top">
			<div class="hero">
				I am a
				<div class="js__slowtype"></div>
			</div>			
		</div>
		<div class="core-content" id="portfolio">
			Hello World!
		</div>
		<div class="core-content" id="contact">
			Hello World!
		</div>
		<footer>
			<div class="copyright">
				Christopher Joshua - 2021
			</div>
		</footer>
	</body>
	<script type='text/javascript' src='./assets/js/slowtype.js'></script>
	<script type="text/javascript">
		let js__header = document.querySelector('.header-content');
		document.addEventListener('scroll', () => {
			debounce(followScroll, 100);
		})
		debounce = (method, delay) => {
		    clearTimeout(method.timeout);
		    method.timeout= setTimeout(function(){
		        method();
		    }, delay);
		}
		followScroll = () => {
			if(window.scrollY > 10 && !(js__header.classList.contains('scrolled'))) {
				js__header.classList.add('scrolled');
			}
			else {
				js__header.classList.remove('scrolled');
			}
		}
	</script>
</html>
