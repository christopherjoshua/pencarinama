<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pencarinama | Egg Collector</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/games.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>

    <header class="header-content scrolled">
      <div class="header-title">
        Pencarinama
      </div>
    </header>


    <div class="core-content">
      <div class="game-container">
        <div id="unity-container" class="unity-desktop">
          <canvas id="unity-canvas" width=120 height=120></canvas>
          <div id="mobile-warning" style="display: none;">
            This game is not currently supported on mobile devices.
          </div>
          <div id="unity-loading-bar">
            <div id="unity-logo"></div>

            <button id="unity-start-onclick" onclick="startGameFiles()">Click to load game</button>

            <div id="unity-progress-bar-empty">
              <div id="unity-progress-bar-full"></div>
            </div>
          </div>
          <div id="unity-mobile-warning">
            WebGL builds are not supported on mobile devices.
          </div>
          <div id="unity-footer">
          </div>
        </div>

        <div class="game-description">
          <p class="game-name">
            Egg Collector
          </p>
          <p>
            This game is developed for learning how to use <a href="https://github.com/AgateInternational/MVC" target="_blank">Agate MVC framework</a>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <div class="copyright">
        Christopher Joshua - <span class='js__automate-copy'></span>
      </div>
    </footer>
    <script type='text/javascript' src='../assets/js/copy.js'></script>
    
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        dataUrl: buildUrl + "/Builds.data",
        frameworkUrl: buildUrl + "/Builds.framework.js",
        codeUrl: buildUrl + "/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Pencarinama",
        productName: "Egg Collector",
        productVersion: "1.0",
      };
      
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBar = document.querySelector("#unity-progress-bar-empty");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      //var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#mobile-warning");

      var buttonStart = document.querySelector("#unity-start-onclick");

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "640px";
        canvas.style.height = "480px";
      }
      loadingBar.style.display = "block";

      startGameFiles = () => {

        buttonStart.style.display= "none";
        progressBar.style.display="block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            /*fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };*/
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
